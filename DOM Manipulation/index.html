<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="content">Hello World</div>
    <button onclick="changeContent()">Change content</button>

    <!-- JavaScript can manipulate the Document Object Model (DOM) to change the content and structure of web pages. -->
    <script>
      function changeContent() {
        document.getElementById("content").innerText = "Content changed!";
      }
    </script>
  </body>
</html>
